<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="botones">
        <button class="buttonToast" role="button" id="triggerToast">Button Toast</button>
    
        <button class="buttonToast2" role="button" id="triggerToast2">Button Toast 2</button>
    </div>

    <div id="toast" class="toast">
        <div class="messageToast">Este es un mensaje de toast.</div>
    </div>

    <div id="toast2" class="toast2">
        <div class="messageToast2">Este es un mensaje de toast.</div>
        <div class="barToast2" id="barToast2"></div>
    </div>
    <script src="./js/toast.js"></script>
</body>
